<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="vinil">

                    <div class="linha" id="tres">
                        <div class="linha" id="quatro">
                            <div class="linha" id="cinco">

                                    <div class="furo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        <div class="caixa-volume">
            <input type="range" id="volume" name="volume" min="0" max="100" />
        </div>
    </section>
    
    <script src="scripts/music.js"></script>
    <script src="scripts/redm.js"></script>
